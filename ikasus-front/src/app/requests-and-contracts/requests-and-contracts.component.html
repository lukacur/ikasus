<div class="container">
  <div class="group">
    <h2>UNAPPROVED REQUESTS <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" class="bi bi-box-arrow-in-down-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M9.636 2.5a.5.5 0 0 0-.5-.5H2.5A1.5 1.5 0 0 0 1 3.5v10A1.5 1.5 0 0 0 2.5 15h10a1.5 1.5 0 0 0 1.5-1.5V6.864a.5.5 0 0 0-1 0V13.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
      <path fill-rule="evenodd" d="M5 10.5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 0-1H6.707l8.147-8.146a.5.5 0 0 0-.708-.708L6 9.293V5.5a.5.5 0 0 0-1 0v5z"/>
    </svg></h2>

    <div class="flex-list">
      <div class="card" *ngFor="let request of requests">
        <small>Request for</small>
        <h3>Toyota Yaris</h3>
        <small>Time period</small>
        <h3>13.4.2023. - 17.4.2023.</h3>
        <small>By user</small>
        <h3>Jane Doe</h3>
        <div class="btn-flex">
          <button>Review</button>
        </div>
      </div>
    </div>
  </div>
  <div class="group" >
    <h2>UNAPPROVED CONTRACTS <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" class="bi bi-card-text" viewBox="0 0 16 16">
      <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
      <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
    </svg></h2>

    <div class="flex-list">
      <div class="card card-contract" *ngFor="let contract of contracts">
        <small>Contract for</small>
        <h3>Toyota Yaris</h3>
        <small>Time period</small>
        <h3>13.4.2023. - 17.4.2023.</h3>
        <small>By user</small>
        <h3>Jane Doe</h3>
        <small>Contract no.</small>
        <h3>NX146033</h3>
        <div class="btn-flex">
          <button>Review</button>
        </div>
      </div>
    </div>
  </div>
</div>
