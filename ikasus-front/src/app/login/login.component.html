<div class="container">
  <img src="assets/login2.jpeg">
  <div class="box">
    <form [formGroup]="loginForm" *ngIf="this.isLogin" (ngSubmit)="onSubmit()">
      <h1>LOGIN</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password">
      </div>
      <div class="flex">
        <div>
          <input type="radio" formControlName="type" name="type" value="1" id="1">
          <label for="1">Customer</label>
        </div>
        <div>
          <input type="radio" formControlName="type" name="type" value="2" id="2">
          <label for="2">Employee</label>
        </div>
        <div>
          <input type="radio" formControlName="type" name="type" value="3" id="3">
          <label for="3">Manager</label>
        </div>
      </div>
      <div class="btn-group">
        <button type="submit">Login</button>
        <!-- <button type="button" (click)="toggle()">Switch to signup</button> -->
      </div>

      <div class="alert" *ngIf="error">
        {{"*" + error}}
      </div>
    </form>
