<div class="container">
  <h1>Types</h1>
  <table cellspacing="0">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let type of types">
        <td>{{ type.id != null ? type.id : "-" }}</td>
        <td>{{ type.typeName != null ? type.typeName : "-" }}</td>
        <td>{{ type.category != null ? type.category : "-" }}</td>
        <td style="width: 200px;">
          <div class="btns">
            <button type="button" (click)="openModal(type)">Edit</button>
            <button class="delete" type="button" (click)="deleteType(type.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <button style="margin-top: 1rem;" (click)="openModal(undefined)">Add</button>
</div>

<app-modal [isActive]="modalActive" (close)="closeModal()"
(action)="updateType()" actionButtonTitle="{{ add ? 'Add' : 'Edit' }}">

<h1>{{ add ? "Add" : "Edit" }} type</h1>
<form [formGroup]="typeForm" *ngIf="typeForm">
  <div class="input-group" style="text-align: left; padding: 1rem 0;">
      <div>
        <label for="">Id</label>
        <input type="text" formControlName="id">
      </div>
      <div>
        <label for="">Name</label>
        <input type="text" formControlName="typeName">
      </div>
      <div>
        <label for="">Category</label>
        <input type="text" formControlName="category">
      </div>
  </div>
</form>
</app-modal>
