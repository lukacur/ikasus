<div class="container">
  <div class="flex">
    <app-search-bar></app-search-bar>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-sliders" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
      </svg>
    </button>
  </div>
  <app-card-list (clickEmitter)="addToRental($event)" [cars]="vehiclesFiltered"></app-card-list>
</div>
<button class="add" *ngIf="selected.length > 0" (click)="openModal()">Review request</button>
<button class="add" *ngIf="selected.length > 0" (click)="vehiclesFiltered = vehicles">Delete selection</button>
<app-modal title="Rent" actionButtonTitle="Create request" [isActive]="modalActive" (close)="closeModal()"
(action)="create()">
<div>
  <div *ngFor="let v of selected">
    <div style="margin-top: 1rem; font-size: larger; font-weight: bold;">{{ v.name }}</div>
    <div class="rental">
      <span>From: {{from}}</span>
      <span>To: {{to}}</span>
      <span>Price per day: {{v.pricePerDay}} â‚¬</span>
    </div>
  </div>
</div>
</app-modal>
