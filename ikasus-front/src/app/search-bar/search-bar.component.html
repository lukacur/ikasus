<form [formGroup]="form" *ngIf="form">
  <div class="input-group">
    <div>
      <label>Name</label>
      <input type="text" formControlName="name">
    </div>
    <div>
      <label>Manufacturer</label>
      <input type="text" formControlName="manufacturer">
    </div>
    <div>
      <label>Max kilometres</label>
      <input type="number" formControlName="kmDriven">
    </div>
    <div>
      <label>Max price</label>
      <input type="number" formControlName="pricePerDay">
    </div>
    <div>
      <label>Type</label>
      <select formControlName="vehicleTypeId">
        <option value="{{null}}">-</option>
        <option value="{{type.id}}" *ngFor="let type of types">
          {{ type.typeName }}
        </option>
      </select>
    </div>
    <div class="flex" style="margin-top: 1rem;">
      <button (click)="clearInputs()" class="clear">Clear</button>
      <button (click)="search()">Search</button>
    </div>
  </div>
</form>

<div class="flex">
  <label>Sort by price</label>
  <select (change)="emitSort($event)">
    <option value="1">Ascending</option>
    <option value="-1">Descending</option>
  </select>
</div>
